<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Lab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .lab-container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .demo-section { margin: 2rem 0; padding: 1.5rem; background: #f8fafc; border-radius: 8px; }
        .vulnerable { border-left: 4px solid #dc2626; }
        textarea { width: 100%; height: 100px; padding: 1rem; margin: 1rem 0; }
        button { background: #2563eb; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" style="display: inline-block; margin-bottom: 1rem;">← Back to Labs</a>
        
        <div class="lab-container">
            <h1>⚠️ XSS (Cross-Site Scripting) Lab</h1>
            
            <div class="explanation">
                <h3>What is XSS?</h3>
                <p>XSS allows attackers to inject malicious scripts into web pages viewed by other users.</p>
                <p><strong>Test Payload:</strong> <code>&lt;script&gt;alert('XSS Attack!')&lt;/script&gt;</code></p>
            </div>

            <div class="demo-section vulnerable">
                <h3>❌ Vulnerable Implementation</h3>
                <p>User input is directly rendered without escaping</p>
                <textarea id="vulnComment" placeholder="Enter your comment...">&lt;script&gt;alert('XSS!')&lt;/script&gt;</textarea>
                <button onclick="testXSSVulnerable()">Submit Comment</button>
                <div class="result" id="vulnXssResult"></div>
            </div>
        </div>
    </div>

    <script>
        async function testXSSVulnerable() {
            const comment = document.getElementById('vulnComment').value;
            const response = await fetch('/xss/vulnerable', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `comment=${encodeURIComponent(comment)}`
            });
            
            const data = await response.json();
            document.getElementById('vulnXssResult').innerHTML = `
                <strong>User comment preview:</strong><br>
                ${data.comment}<br><br>
                <strong>Note:</strong> The script would execute in a real scenario!
            `;
        }
    </script>
</body>
</html>
